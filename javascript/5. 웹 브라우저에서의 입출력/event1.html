<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        function displayTime(){
            //Date 생성자를 통해 현재 시간 불러오기
            let data = new Date();
            alert(`현재 시각은 ${data} 입니다`);
            // console.log(`현재 시각은 ${data} 입니다`)
        }
    </script>
    <button onclick="displayTime()">현재 시각 알아보기</button>
</body>
</html>
